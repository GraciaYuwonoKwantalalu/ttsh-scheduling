{% extends "base.html" %}

{% block title %}Points{% endblock %}

{% block content %}
<!-- WELCOME STARTS -->
<div class="banner" id="banner">
    <div style="background-image: url('../static/images/ttsh_building.jpg'); ">
        <div class="bg-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="banner-text">
                            <h2>Welcome to Roster Schedule!</h2>
                            <button type="button" class="contact-button" data-toggle="modal" data-target="#emailFilterModal">Generate Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- WELCOME ENDS -->

<!-- EMAIL FILTER MODAL STARTS -->
<div class="modal fade bd-example-modal-sm" id="emailFilterModal" tabindex="-1" role="dialog" aria-labelledby="emailFilterModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="col text-center">
                <div class="modal-header">
                    <h3 class="modal-title" id="emailFilterModal">Generate Schedule For
                    <button type="button" class="close" data-dismiss="modal">&times;</button></h3>
                </div>
                <div class="modal-body">
                    <form action='extract_dates' method='post'>
                        Selected Month:
                        <select name='selected_month' class="form-control">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <br>
                        Start Date:
                        <input type='date' name='start_date' class="form-control"/>
                        <br>
                        End Date:
                        <input type='date' name='end_date' class="form-control"/>
                        <br><br>
                        <input class="contact-button" type='submit' value='Generate' />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EMAIL FILTER MODAL ENDS -->
{% endblock %}
