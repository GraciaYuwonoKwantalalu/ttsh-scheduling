<div class='container-fluid'>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-success" role="alert">{{msg}}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <div class='container-fluid'>
            <form action='#' method='post'>
                <p>Name:</p>
                <p><input type='text' name='name'/></p>
                <p><input type='submit' value='Submit'/></p>
            </form>
        </div>
    </body>
</html>
